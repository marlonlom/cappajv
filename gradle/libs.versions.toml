[versions]
agp = "8.8.0"
kotlin = "2.1.0"
ksp = "2.1.0-1.0.29"
spotless = "7.0.2"
navigation-compose = "2.8.5"

[libraries]
# implementation
androidx-appcompat = "androidx.appcompat:appcompat:1.7.0"
androidx-browser = "androidx.browser:browser:1.8.0"
androidx-core-ktx = "androidx.core:core-ktx:1.15.0"
androidx-core-splashscreen = "androidx.core:core-splashscreen:1.2.0-alpha02"
androidx-datastore-preferences = "androidx.datastore:datastore-preferences:1.1.1"
androidx-lifecycle-runtime-ktx = "androidx.lifecycle:lifecycle-runtime-ktx:2.8.7"
androidx-lifecycle-runtime-compose = "androidx.lifecycle:lifecycle-runtime-compose:2.8.7"
androidx-activity-compose = "androidx.activity:activity-compose:1.9.3"
androidx-navigation-runtime-ktx = "androidx.navigation:navigation-runtime-ktx:2.8.5"
androidx-room-compiler = "androidx.room:room-compiler:2.6.1"
androidx-room-ktx = "androidx.room:room-ktx:2.6.1"
androidx-room-runtime = "androidx.room:room-runtime:2.6.1"
androidx-window = "androidx.window:window:1.3.0"
coil-compose = "io.coil-kt:coil-compose:2.7.0"
google-guava = "com.google.guava:guava:33.4.0-android"
google-oss-licenses = "com.google.android.gms:play-services-oss-licenses:17.1.0"
google-oss-licenses-plugin = "com.google.android.gms:oss-licenses-plugin:0.10.6"
kotlin-gradle-plugin = "org.jetbrains.kotlin:kotlin-gradle-plugin:2.1.0"
kotlin-serialization-plugin = "org.jetbrains.kotlin:kotlin-serialization:2.1.0"
kotlinx-coroutines-android = "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.10.1"
kotlinx-coroutines-core = "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.10.1"
kotlinx-serialization-json = "org.jetbrains.kotlinx:kotlinx-serialization-json:1.8.0"
jakewharton-timber = "com.jakewharton.timber:timber:5.0.1"

# koin-implementation-with-bom
koin-bom = "io.insert-koin:koin-bom:4.0.1"
koin-androidx-compose = { module = "io.insert-koin:koin-androidx-compose" }
koin-androidx-compose-navigation = { module = "io.insert-koin:koin-androidx-compose-navigation" }

# test-implementation
junit = "junit:junit:4.13.2"
kotlinx-coroutines-test = "org.jetbrains.kotlinx:kotlinx-coroutines-test:1.10.1"
mockito-kotlin = "org.mockito.kotlin:mockito-kotlin:5.4.0"

# android-test-implementation
androidx-test-ext-junit = "androidx.test.ext:junit:1.2.1"
androidx-test-espresso-core = "androidx.test.espresso:espresso-core:3.6.1"
androidx-arch-core-testing = "androidx.arch.core:core-testing:2.2.0"
google-truth = "com.google.truth:truth:1.4.4"

# androidx-compose-implementation-with-bom
androidx-compose-bom = "androidx.compose:compose-bom:2024.12.01"
androidx-compose-material-icons-extended = { module = "androidx.compose.material:material-icons-extended" }
androidx-compose-material3 = { module = "androidx.compose.material3:material3" }
androidx-compose-material3-wsc = { module = "androidx.compose.material3:material3-window-size-class" }
androidx-navigation-compose = { module = "androidx.navigation:navigation-compose", version.ref = "navigation-compose" }
androidx-compose-ui = { module = "androidx.compose.ui:ui" }
androidx-compose-ui-graphics = { module = "androidx.compose.ui:ui-graphics" }
androidx-compose-ui-test-manifest = { module = "androidx.compose.ui:ui-test-manifest" }
androidx-compose-ui-tooling = { module = "androidx.compose.ui:ui-tooling" }
androidx-compose-ui-tooling-preview = { module = "androidx.compose.ui:ui-tooling-preview" }
androidx-compose-ui-test-junit4 = { module = "androidx.compose.ui:ui-test-junit4" }

# androidx-compose-tv-implementation
androidx-tv-foundation = "androidx.tv:tv-foundation:1.0.0-alpha12"
androidx-tv-material = "androidx.tv:tv-material:1.0.0"

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
android-library = { id = "com.android.library", version.ref = "agp" }
google-devtools-ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
compose-compiler = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
spotless = { id = "com.diffplug.spotless", version.ref = "spotless" }

[bundles]
database-room = ["androidx-room-ktx", "androidx-room-runtime"]
